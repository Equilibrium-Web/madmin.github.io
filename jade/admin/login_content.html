<div class="signupCard">
  <div style="padding-top: 10px;padding-bottom: 10px;" class="heading">
    <h1>Sign In</h1><br/><br/>
    <svg class="slant" viewBox="0 0 1 1" preserveAspectRatio="none">
      <polygon points="0,1 1,1 1,0">
    </svg>
  </div>

  <form id="signup-form">
    <div class="input-field">
      <input id="username" type="text" class="validate">
      <label for="username" class="">Username</label>
    </div>
    <div class="input-field">
      <input id="password" type="password" class="validate">
      <label for="password" class="">Password</label>
    </div>

    <center>
      <div>
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>
      <br><a onclick="login();" href="./admin.html" class="waves-effect waves-light btn blue">Login</a>
    </center>
  </form>
</div>

<div class="signupFooter">
  <a href="./terms.html" class="btn-flat waves-effect waves-light blue-text">Terms &amp; Conditions</a>
  <a href="./password.html" class="btn-flat waves-effect waves-light">Forgot Password</a>
  <a href="./signup.html" class="btn-flat waves-effect waves-light blue-text">Sign Up</a>
</div>
