<div class="signupCard">
  <div style="padding-top: 10px;padding-bottom: 10px;" class="heading">
    <h1>Sign In</h1><br/><br/>
    <svg class="slant" viewBox="0 0 1 1" preserveAspectRatio="none">
      <polygon points="0,1 1,1 1,0">
    </svg>
  </div>

  <form id="signup-form">
    <div class="text-input">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="" />
      <span class="separator"> </span>
    </div>

    <div class="text-input">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="" />
      <span class="separator"> </span>
    </div>

    <center>
      <div>
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>
      <br><a onclick="login();" href="./admin.html" class="btn btn-medium btn-blue btn-radius waves-effect">Login</a>
    </center>
  </form>
</div>

<div class="signupFooter">
  <a href="./terms.html" class="btn btn-medium btn-clear blue-text waves-effect">Terms &amp; Conditions</a>
  <a href="./password.html" class="btn btn-medium btn-clear grey-text waves-effect">Forgot Password</a>
  <a href="./signup.html" class="btn btn-medium btn-clear blue-text waves-effect">Sign Up</a>
</div>
